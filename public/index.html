<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY-WEBAPP Frontend</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-5">
  <div class="container">
    <h1 class="mb-4">Cek API Auth</h1>
    <button id="check-api" class="btn btn-primary">Fetch API</button>
    <pre id="result" class="mt-4 bg-light p-3 rounded"></pre>
  </div>

  <script>
    document.getElementById('check-api').addEventListener('click', () => {
      fetch('http://api.panel.bernitek.com/auth')
        .then(res => res.json())
        .then(data => {
          document.getElementById('result').textContent = JSON.stringify(data, null, 2);
        })
        .catch(err => {
          document.getElementById('result').textContent = 'Error: ' + err;
        });
    });
  </script>
</body>
</html>
